<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Options - QRIS, DANA, GOPAY, OVO, SHOPEEPAY</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0f0f0;
    overflow-x: hidden;
  }

  /* Background Video */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.6);
    z-index: -1;
  }

  /* Container */
  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
  }

  /* Heading */
  h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    background: linear-gradient(90deg, #6094ea, #E65454);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p.subtitle {
    font-size: 1.3rem;
    margin-bottom: 3rem;
    color: #ccc;
    letter-spacing: 0.05em;
  }

  /* Payment options grid */
  .payments {
    display: grid;
    gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    width: 100%;
    max-width: 960px;
    padding: 0 20px;
  }

  /* Card style */
  .payment-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 30px 20px 20px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 20px rgb(0 0 0 / 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    position: relative;
    text-decoration: none;
  }
  .payment-card:hover {
    background: rgba(87, 84, 230, 0.9);
    color: #0a0a0a;
    transform: scale(1.07);
    box-shadow: 0 8px 30px rgba(84, 230, 160, 0.7);
  }
  .payment-logo {
    margin-bottom: 18px;
    width: 80px;
    height: 80px;
    object-fit: contain;
    filter: drop-shadow(0 0 2px black);
  }
  .payment-name {
    font-weight: 700;
    font-size: 1.25rem;
    letter-spacing: 0.05em;
    margin-bottom: 10px;
  }

  /* Copy button style */
  .copy-btn {
    background-color: #6B54E6;
    border: none;
    padding: 8px 16px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    color: #0a0a0a;
    letter-spacing: 0.03em;
    transition: background-color 0.25s ease;
    user-select: none;
    font-size: 0.9rem;
  }
  .copy-btn:hover {
    background-color: #4640C3;
  }
  /* Confirmation message */
  .copy-confirmation {
    position: absolute;
    bottom: 10px;
    font-size: 0.8rem;
    color: #6354E6;
    font-weight: 700;
    opacity: 0;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  .copy-confirmation.visible {
    opacity: 1;
  }

  /* Responsive text size */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    p.subtitle {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/mow9is.mov" type="video/mov" />
    <source src="back.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="overlay"></div>

  <div class="container">
    <h1>Payment Xyy Hosting</h1>
    <p class="subtitle">Choose your payment method quickly and securely</p>
    <div class="payments">

      <!-- QRIS -->
      <a class="payment-card" href="qris.html" >
        <img class="payment-logo" src="https://files.catbox.moe/m3g6k3.jpg" alt="QRIS Logo" />
        <div class="payment-name">QRIS</div>
      </a>

      <!-- DANA -->
      <div class="payment-card" >
        <img class="payment-logo" src="https://files.catbox.moe/4u4jv7.jpg" alt="DANA Logo" />
        <div class="payment-name">DANA</div>
        <button class="copy-btn" data-copy="085720420477">Copy Number</button>
        <div class="copy-confirmation">Copied!</div>
      </div>


      <!-- GOPAY -->
      <div class="payment-card" >
        <img class="payment-logo" src="https://files.catbox.moe/dwb6qn.jpg" alt="GOPAY Logo" />
        <div class="payment-name">GOPAY</div>
        <button class="copy-btn" data-copy="085720420477">Copy Number</button>
        <div class="copy-confirmation">Copied!</div>
      </div>
      
      <!-- OVO -->
      <div class="payment-card" >
        <img class="payment-logo" src="https://files.catbox.moe/wdzmn4.jpg" alt="OVO Logo" />
        <div class="payment-name">OVO</div>
        <button class="copy-btn" data-copy="085720420477">Copy Number</button>
        <div class="copy-confirmation">Copied!</div>
      </div>

      <!-- SHOPEEPAY -->
      <div class="payment-card" >
        <img class="payment-logo" src="https://files.catbox.moe/44ukej.jpg" alt="SHOPEEPAY Logo" />
        <div class="payment-name">SHOPEEPAY</div>
        <button class="copy-btn" data-copy="083193557958">Copy Number</button>
        <div class="copy-confirmation">Copied!</div>
      </div>

    </div>
  </div>

<script>
  // Copy button handler
  document.querySelectorAll('.copy-btn').forEach(button => {
    button.addEventListener('click', e => {
      e.stopPropagation(); // prevent card click or bubbling
      const text = button.getAttribute('data-copy');
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => {
        const confirmation = button.nextElementSibling;
        confirmation.classList.add('visible');
        setTimeout(() => confirmation.classList.remove('visible'), 1500);
      }).catch(() => {
        alert('Failed to copy text');
      });
    });
  });
</script>
</body>
</html>
